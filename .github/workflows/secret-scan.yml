name: Secret scanning (truffleHog)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  secret-scan:
    name: Run truffleHog and upload report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install truffleHog
        run: |
          python -m pip install --upgrade pip
          pip install truffleHog

      - name: Run truffleHog (limited depth)
        # No fallos en el job si truffleHog devuelve non-zero; siempre queremos el informe
        run: |
          trufflehog --json --entropy False . --max_depth 50 > trufflehog_report.json || true

      - name: Upload truffleHog report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog_report.json
