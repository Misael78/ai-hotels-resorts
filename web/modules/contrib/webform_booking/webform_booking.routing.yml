webform_booking.get_days:
  path: '/get-days/{webform_id}/{element_id}/{date}'
  defaults:
    _controller: '\Drupal\webform_booking\Controller\WebformBookingController::getAvailableDays'
    _title: 'Get available days'
  requirements:
    _permission: 'access content'
    webform_id: '[^/]+'
    element_id: '[^/]+'
    date: '\d{4}-\d{2}-\d{2}'

webform_booking.get_slots:
  path: '/get-slots/{webform_id}/{element_id}/{date}'
  defaults:
    _controller: '\Drupal\webform_booking\Controller\WebformBookingController::getAvailableSlots'
    _title: 'Get available slots'
  requirements:
    _permission: 'access content'
    webform_id: '[^/]+'
    element_id: '[^/]+'
    date: '\d{4}-\d{2}-\d{2}'
